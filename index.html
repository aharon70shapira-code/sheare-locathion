<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Locksmith Service</title>
    <style>
        /* 注爪 专拽注  转 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a232e; /* 爪注  注拽  转 */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .card {
            padding: 40px 20px;
            max-width: 400px;
            width: 90%;
        }

        /*  注转 */
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-img {
            width: 180px; /*   转 */
            filter: drop-shadow(0 0 15px #40E0D0); /* 驻拽 专  */
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 1px;
            color: #ffffff;
        }

        p {
            font-size: 16px;
            color: #a0aec0; /* 拽住 驻专驻专 注 */
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* 驻转专 注爪 转 */
        .btn {
            background: linear-gradient(135deg, #00b4db, #0083b0); /* 专  */
            color: white;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 180, 219, 0.3);
            transition: all 0.3s ease;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 180, 219, 0.2);
        }

        .btn-icon {
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="https://i.imgur.com/vHqLp07.png" alt="Futuristic Logo" class="logo-img">
        </div>

        <h1>Locksmith Service Location</h1>
        <p>To help us reach you as quickly as possible, please click the button below to share your exact location with us.</p>

        <button class="btn" onclick="getLocation()">
            <span class="btn-icon"></span> Share Location Now
        </button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const phoneNumber = "+13082162327"; // 住驻专 砖
            
            const message = `My exact location for locksmith service: https://www.google.com/maps?q=${lat},${lon}`;
            
            window.location.href = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
        }

        function showError(error) {
            alert("Please allow location access to continue.");
        }
    </script>
</body>
</html>
